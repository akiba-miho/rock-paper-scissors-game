<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>じゃんけんゲーム</title>
</head>
<body>
  <h1>じゃんけんゲーム</h1>
  <p id="paragraph">せーのっ！じゃんけん・・・</p>
  <div id="gameArea">
    <img src="https://github.com/akiba-miho/rock-paper-scissors-game/blob/main/%E3%81%97%E3%82%99%E3%82%83%E3%82%93%E3%81%91%E3%82%93%E3%81%AE%E6%95%B5.png?raw=true" alt="対戦相手" id="imgRival" >
    <div>
      <img src="https://github.com/akiba-miho/rock-paper-scissors-game/blob/main/imgGu.png?raw=true" alt="グー" id="imgGu" onclick="game(0)">
      <img src="https://github.com/akiba-miho/rock-paper-scissors-game/blob/main/imgChoki.png?raw=true" alt="チョキ" id="imgChoki" onclick="game(1)">
      <img src="https://github.com/akiba-miho/rock-paper-scissors-game/blob/main/imgPa.png?raw=true" alt="パー" id="imgPa" onclick="game(2)">
    </div>
    <h2 id="result"></h2>
</div>
  <button id="reStart" class="hide">もう一度挑戦する</button>
  <button id="score" class="hide">結果を表示</button>
  <script src="script.js"></script>
</body>
</html>
